version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
       - checkout
       - run:
           name: "Print Hello"
           command: "echo Hello"
  print_world:
     docker:
      - image: circleci/node:13.8.0
     steps:
       - checkout
       - run:
            name: "Say World"
            command: "echo World"
  print_name:
     docker:
      - image: circleci/node:13.8.0
     steps:
       - checkout
       - run:
            name: "Print Name"
            command: "echo "<<name>>
    

workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
