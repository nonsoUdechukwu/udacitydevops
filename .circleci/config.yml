version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
       - checkout
       - run:
           name: "Print Hello"
           command: "echo Hello"
  print_world:
     docker:
      - image: circleci/node:13.8.0
     steps:
       - checkout
       - run:
            name: "Say World"
            command: "echo World"
    

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - print_hello
      - print_world
